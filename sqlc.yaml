version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/database/query.sql"
    schema: "migrations/"
    gen:
      go:
        package: "sqlc"
        out: "internal/database/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
